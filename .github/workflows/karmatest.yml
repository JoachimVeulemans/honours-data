name: Tests

on:
  pull_request:
    branches:
    - master

jobs:
  Karma_Tests:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      working-directory: ./frontend
      run: |
        npm install
      env:
        CI: true
    - name: npm run test
      working-directory: ./frontend
      run: |
        npm run test
      env:
        CI: true

  Vulnerability_Audit:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      working-directory: ./frontend
      run: |
        npm install
      env:
        CI: true
    - name: npm audit
      working-directory: ./frontend
      run: |
        npm audit
      env:
        CI: true
