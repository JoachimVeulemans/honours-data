name: Node Build

on:
  pull_request:
    branches:
    - master

jobs:
  build_on_Ubuntu:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      working-directory: ./frontend
      run: |
        npm install
      env:
        CI: true
    - name: npm run build
      working-directory: ./frontend
      run: |
        npm run build --prod
      env:
        CI: true

  build_on_Docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build ./frontend/ --tag joachimveulemans/hnours-data-frontend:$(date +%s)
